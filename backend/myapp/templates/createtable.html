{% extends 'base.html' %}

{% block content %}
<body class="text-center">
    <div class="container">
        <form method="POST" class="form-register" style="color: white;">
            {{ form.hidden_tag() }}
            <h1 class="h3 mb-3 font-weight-normal">
                Type the name of table to Create
            </h1>
            <br>

            {{ form.table_name.label() }}
            {{ form.table_name(class="form-control",placeholder="") }}
            
            <br>
            {{form.submit(class="btn-lg btn-block btn-primary")}}
        </form>
    </div>
</body>
{% endblock %}
